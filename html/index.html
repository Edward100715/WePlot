<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WePlot</title>
    <link
      rel="shortcut icon"
      href="../assets/img/logo.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/main.js"></script>
  </head>

  <body>
    <div class="divp">
      <img src="../assets/img/Titulo.png" alt="" />
      <!-- Aquí se muestra una imagen con una ruta relativa "../assets/img/Titulo.png" -->
      <!-- La imagen es identificada por su fuente (src) y se proporciona un texto alternativo (alt) en caso de que la imagen no se pueda cargar -->
    </div>

    <!-- Un div con el id "div-buttons" que podría usarse para contener botones -->
    <div id="div-buttons">
      <!-- Aquí se muestran dos botones con clases "btnp" e identificadores "inic" y "regi" respectivamente -->
      <!-- Cada botón tiene un evento onclick que llama a las funciones "inic()" y "regi()" respectivamente cuando se hace clic en ellos -->
      <button class="btnp" id="inic" onclick="inic()">Iniciar Sesión</button>
      <button class="btnp" id="regi" onclick="regi()">Registrarse</button>
    </div>
  </body>
</html>
